<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            color: white; /* Texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor del formulario */
        .form-container {
            background-color: #1e1e1e; /* Fondo ligeramente más claro */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        /* Título */
        .form-container h1 {
            color: #ff414d; /* Rojo vibrante */
            margin-bottom: 20px;
        }

        /* Estilo de los inputs y textarea */
        .form-container input, 
        .form-container textarea, 
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
        }

        /* Placeholder en los campos */
        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        /* Botón */
        .form-container button {
            background: linear-gradient(45deg, #ff414d, #007bff); /* Rojo y azul */
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .form-container button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 65, 77, 0.8);
        }

        /* Estilo del label */
        .form-container label {
            font-size: 14px;
            color: #bbb;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        /* Cambiar color del borde en el foco */
        .form-container input:focus, 
        .form-container textarea:focus {
            outline: none;
            border: 1px solid #ff414d; /* Rojo */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Agregar Producto</h1>
        <form action="crear_producto.php" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej. Shampoo anticaída" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" placeholder="Escribe una breve descripción..." rows="4" required></textarea>

            <label for="precio">Precio (MXN):</label>
            <input type="number" step="0.01" id="precio" name="precio" placeholder="Ej. 149.99" required>

            <label for="stock">Cantidad en stock:</label>
            <input type="number" id="stock" name="stock" placeholder="Ej. 50" required>

            <label for="imagen">Subir imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>

            <button type="submit">Agregar Producto</button>
        </form>
    </div>
</body>
</html>
